spring:
  application:
    name: hestia
  datasource:
    url: "${HESTIA_POSTGRES_URL:jdbc:postgresql://localhost:5432/postgres?user=postgres&password=postgres&ApplicationName=hestia}"
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 2
      idle-timeout: 30000

dashboard:
  page:
    title: Home Lab
  panels:
    docker:
      enabled: true
    postgres:
      enabled: true

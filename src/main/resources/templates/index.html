<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/index.css"/>
    <title th:text="${config.pageTitle}"></title>
</head>
<body>

<h1 class="title">
    Home Lab
</h1>

<div class="panels">
    <div th:each="panel : ${panels}" class="panel">
        <h2 th:text="${panel.title}" class="title"></h2>
        <p th:text="${panel.render}" class="content"></p>
    </div>
</div>

</body>
</html>
